<script type="text/javascript">

$(document).ready(function(){

    $( window ).resize(function() {
      getInfiniteTabsWidth();
    });

    var isFirstDropDown = [];

    function getInfiniteTabsWidth() {
        // get the size of the infinite-tab container
        $(document).find('.infinite-tabs').each(function(infiniteTabIdx, infiniteTab) {
            var totalTabsWidth = 0;
            var infiniteTabWidth = $(infiniteTab).width();
            var prevTab, prevTabWidth;
            var hasDropDown = false;
            
            $(infiniteTab).find('> li').each(function(idx, tab) {

                // only do calculation on visible elements
                if ($(tab).is(":visible")) {
                    var tabWdith = $(tab).width();

                    totalTabsWidth += tabWdith;

                    if (!isFirstDropDown[infiniteTabIdx] && totalTabsWidth >= infiniteTabWidth) {
                        // set hasDropDown to true
                        hasDropDown = true;

                        if (!isFirstDropDown[infiniteTabIdx]) {
                            isFirstDropDown[infiniteTabIdx] = true;

                            $(infiniteTab).append(' \
        <li role="presentation" class="dropdown"> \
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"> \
                More Tabs <span class="caret"></span> \
            </a> \
            <ul class="dropdown-menu">' +
                $(prevTab).context.outerHTML +
                $(tab).context.outerHTML +
            '</ul> \
        </li>');
                            $(prevTab).hide();
                            $(tab).hide();
                            totalTabsWidth -= tabWdith;
                            totalTabsWidth -= prevTabWidth;
                        }
                    } else if (isFirstDropDown[infiniteTabIdx]) {
                        if (totalTabsWidth > infiniteTabWidth - 10) {
                            $(prevTab).hide();                      
                        }
                    }

                    prevTab = tab;
                    prevTabWidth = tabWdith;
                }
            })
        });   
    }





    $('.nav-tabs a').click(function (e) {
      e.preventDefault()

      $(this).tab('show')
    });


    $(document).on('click', '.dropdown-menu li a', function(e) {
        $(this).parents(".dropdown").find('.dropdown-toggle').html($(this).text() + ' <span class="caret"></span>');
    });
});    
  
</script>
